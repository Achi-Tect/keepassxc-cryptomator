name: Build and deploy releases to GitHub

on:
  push:
    tags:
      - '*'

jobs:
  createrelease:
    name: createrelease
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL file for publish
        uses: actions/upload-artifact@v2
        with:
          name: release_url
          path: release_url.txt
      - uses: little-core-labs/get-git-tag@v3.0.1
        id: tagName
      - name: Output git tag
        run: echo "${{ steps.tagName.outputs.tag }}" > git_tag.txt
      - name: Save git tag file for publish
        uses: actions/upload-artifact@v2
        with:
          name: git_tag
          path: git_tag.txt


  build_and_upload:
    needs: createrelease
    name: build_and_upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Set up GPG
        run: |
          echo "$GPG_PRIVATE_KEY" > private.asc
          gpg --import --batch private.asc
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Build with Maven
        run: mvn -B -Dgpg.passphrase=${GPG_PASSPHRASE} -Dtest=org.purejava.integrations.keychain.KeePassXCAccessTest install --file pom.xml
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Load Release URL File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_url
      - name: Get Release File Name & Upload URL
        id: get_release_info
        run: |
          value=`cat release_url/release_url.txt`
          echo ::set-output name=upload_url::$value
      - name: Load git tag from release job
        uses: actions/download-artifact@v1
        with:
          name: git_tag
      - name: Get git tag info
        id: get_tag_info
        run: |
          value=`cat git_tag/git_tag.txt`
          echo ::set-output name=git_tag::$value

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ./target/keepassxc-cryptomator-${{ steps.get_tag_info.outputs.git_tag }}.jar
          asset_name: keepassxc-cryptomator-${{ steps.get_tag_info.outputs.git_tag }}.jar
          asset_content_type: application/java-archive
